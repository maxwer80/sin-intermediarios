server {
    listen 80;
    server_name localhost;

    # Servir archivos estáticos
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy para Supabase (Resuelve CORS y Mixed Content)
    location /rest/v1/ {
        # Reescribir la URL para quitar /api si fuese necesario, pero aquí mantenemos path
        proxy_pass http://antigravity-supabase-7b4026-72-60-173-156.traefik.me/rest/v1/;
        
        # Headers necesarios para el proxy
        proxy_set_header Host antigravity-supabase-7b4026-72-60-173-156.traefik.me;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Habilitar CORS en el proxy (respuesta al cliente)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,apikey' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}
